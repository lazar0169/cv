<section>
  <h2 class="reveal">
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
    </svg>
    Projects
  </h2>

  <div class="projects-grid">
    <div *ngFor="let project of displayedProjects" class="project-card reveal">
      <div class="project-header">
        <h3 class="project-title">{{ project.title }}</h3>
        <span class="project-role">{{ project.role }}</span>
      </div>

      <div class="project-stack">
        <span *ngFor="let tech of project.stack" class="tech-badge">{{ tech }}</span>
      </div>

      <div class="project-details">
        <div class="project-section" *ngIf="project.context">
          <strong>Context:</strong> {{ project.context }}
        </div>
        <div class="project-section" *ngIf="project.problem">
          <strong>Problem:</strong> {{ project.problem }}
        </div>
        <div class="project-section" *ngIf="project.approach">
          <strong>Approach:</strong> {{ project.approach }}
        </div>
        <div class="project-section" *ngIf="project.result">
          <strong>Result:</strong> {{ project.result }}
        </div>
      </div>
    </div>
  </div>
</section>
