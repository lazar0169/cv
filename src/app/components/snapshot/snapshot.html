<section class="reveal" *ngIf="cards.length > 0">
  <h2>
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6" />
    </svg>
    At a Glance
  </h2>
  <div class="snapshot-grid">
    <div *ngFor="let card of cards" class="snapshot-card">
      <div class="snapshot-icon" [innerHTML]="card.icon"></div>
      <div class="snapshot-content">
        <div class="snapshot-title">{{ card.title }}</div>
        <div class="snapshot-value">{{ card.value }}</div>
      </div>
    </div>
  </div>
</section>
