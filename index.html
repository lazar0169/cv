<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <meta name="description" id="page-description" content="Portfolio">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    
    <style>
        /* --- Theme: Graphite & Silver --- */
        :root {
            --bg-body: #18181b;       /* Zinc 900 */
            --bg-card: #27272a;       /* Zinc 800 */
            --text-main: #f4f4f5;     /* Zinc 100 */
            --text-muted: #a1a1aa;    /* Zinc 400 */
            --accent: #e4e4e7;        /* Zinc 200 */
            --border: #3f3f46;        /* Zinc 700 */
            --icon-color: #d4d4d8;    /* Zinc 300 */
            
            --transition: all 0.2s ease;
        }

        /* --- Base --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }

        /* --- Layout --- */
        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* --- Animation --- */
        .reveal {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Header --- */
        header {
            padding: 5rem 0 4rem;
            /* border-bottom: 1px solid var(--border); */
            /* margin-bottom: 4rem; */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .header-text {
            flex: 1;
        }

        .profile-image-container {
            flex-shrink: 0;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border);
            background-color: var(--bg-card);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .role {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 1.2rem;
        }

        .summary {
            max-width: 550px;
            color: var(--text-muted);
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .summary strong { color: var(--accent); font-weight: 500; }

        /* --- Contact Bar --- */
        .contact-bar {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            padding: 0.5rem 1.2rem;
            border-radius: 6px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            transition: var(--transition);
            cursor: pointer;
        }

        .contact-item svg { width: 16px; height: 16px; fill: currentColor; opacity: 0.8; }

        .contact-item:hover {
            background: #3f3f46;
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        /* --- Sections --- */
        section { margin-bottom: 5rem; }

        /* Typography & Icons */
        h2 {
            font-size: 1.6rem;
            margin-bottom: 2.5rem;
            font-weight: 500;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            position: relative;
        }

        h2 svg {
            width: 28px;
            height: 28px;
            color: var(--icon-color);
            opacity: 0.9;
        }

        /* The separator line */
        h2::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 0.5rem;
            opacity: 0.6;
        }

        /* --- Skills --- */
        .skills-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            padding-left: 3rem;
        }

        .skill-pill {
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* --- Experience --- */
        .experience-list {
            padding-left: 0.5rem;
        }

        .experience-item {
            position: relative;
            padding-left: 2.5rem;
            margin-bottom: 3rem;
            border-left: 1px solid var(--border);
        }

        .experience-item:last-child {
            border-left: 1px solid transparent;
        }

        /* Timeline dot */
        .experience-item::before {
            content: '';
            position: absolute;
            left: -7px;
            top: 9px;
            width: 9px;
            height: 9px;
            background: var(--bg-body);
            border: 2px solid var(--text-muted);
            border-radius: 50%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 0.8rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .job-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .company {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        .company::before {
            content: '•';
            margin: 0 0.5rem;
            opacity: 0.5;
        }

        .date {
            font-family: 'Inter', monospace;
            color: var(--text-muted);
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .job-details li {
            position: relative;
            padding-left: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .job-details li::before {
            content: '–';
            position: absolute;
            left: 0;
            color: var(--border);
        }

        /* --- Education Grid --- */
        .edu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding-left: 3rem;
        }
        
        .edu-item {
            border-left: 2px solid var(--border);
            padding-left: 1rem;
        }

        .edu-degree {
            display: block;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.25rem;
        }

        .edu-school {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 3rem 0;
            color: #52525b;
            font-size: 0.85rem;
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            header { flex-direction: column-reverse; text-align: center; padding-top: 3rem; }
            .header-text { width: 100%; }
            .contact-bar { justify-content: center; }
            h1 { font-size: 2.25rem; }
            .summary { margin: 0 auto 1.5rem auto; }
            
            .skills-wrapper, .edu-grid { padding-left: 0; }
            h2 { margin-bottom: 1.5rem; }
            
            .experience-item { padding-left: 1.5rem; border: none; }
            .experience-item::before { display: none; }
            
            .card-header { flex-direction: column; gap: 0.2rem; }
            .company::before { display: none; }
            .date { display: block; margin-bottom: 0.5rem; }
        }

        /* --- Print --- */
        @media print {
            body { background: #fff; color: #000; }
            header { border-bottom: 2px solid #000; padding-bottom: 1rem; margin-bottom: 2rem; }
            h1, .job-title, .edu-degree, strong { color: #000; }
            .contact-item { border: none; padding: 0; color: #000; }
            .skill-pill { border: 1px solid #000; color: #000; }
            h2 { color: #000; }
            h2 svg { display: none; }
            .reveal { opacity: 1; transform: none; }
            .profile-img { filter: grayscale(100%); border: 1px solid #ccc; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="reveal">
            <div class="header-text">
                <div class="role" id="profile-role"></div>
                <h1 id="profile-name"></h1>
                <p class="summary" id="profile-summary"></p>

                <div class="contact-bar" id="contact-bar"></div>
            </div>

            <div class="profile-image-container">
                <img src="" alt="" class="profile-img" id="profile-image">
            </div>
        </header>

        <section class="reveal">
            <h2>
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" />
                </svg>
                Technical Arsenal
            </h2>
            <div class="skills-wrapper" id="skills-wrapper"></div>
        </section>

        <section>
            <h2 class="reveal">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                   <path stroke-linecap="round" stroke-linejoin="round" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Experience
            </h2>

            <div class="experience-list" id="experience-list"></div>
        </section>

        <section>
             <h2 class="reveal">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                </svg>
                Education & Languages
            </h2>
            <div class="edu-grid reveal">
                <div id="education-list"></div>

                <div>
                   <h3 style="font-size: 1rem; color: var(--text-muted); margin-bottom: 1rem; font-weight: 400;">Spoken Languages</h3>
                   <div class="skills-wrapper" style="padding-left: 0;" id="languages-list"></div>
                </div>
            </div>
        </section>

    </div>

    <footer>
        <p id="footer-text"></p>
    </footer>

    <script>
        // Icon SVG templates
        const icons = {
            email: '<svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>',
            phone: '<svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 1.25 0 2.45.2 3.57.57.35.13.44.52.24 1.02l-2.2 2.2z"/></svg>',
            linkedin: '<svg viewBox="0 0 24 24"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>'
        };

        // Load portfolio configuration
        async function loadPortfolio() {
            try {
                const response = await fetch('portfolio-config.json');
                const config = await response.json();

                // Update page metadata
                document.getElementById('page-title').textContent = `${config.profile.name} | ${config.profile.role}`;
                document.getElementById('page-description').content = `CV of ${config.profile.name} - ${config.profile.role}`;

                // Render profile
                document.getElementById('profile-name').textContent = config.profile.name;
                document.getElementById('profile-role').textContent = config.profile.role;
                document.getElementById('profile-summary').innerHTML = config.profile.summary;
                document.getElementById('profile-image').src = config.profile.image;
                document.getElementById('profile-image').alt = config.profile.name;

                // Render contact bar
                const contactBar = document.getElementById('contact-bar');
                contactBar.innerHTML = config.contact.map(contact => `
                    <a href="${contact.link}" class="contact-item" ${contact.type === 'linkedin' ? 'target="_blank"' : ''}>
                        ${icons[contact.icon] || ''}
                        ${contact.label}
                    </a>
                `).join('');

                // Render skills
                const skillsWrapper = document.getElementById('skills-wrapper');
                skillsWrapper.innerHTML = config.skills.map(skill =>
                    `<span class="skill-pill">${skill}</span>`
                ).join('');

                // Render experience
                const experienceList = document.getElementById('experience-list');
                experienceList.innerHTML = config.experience.map(exp => `
                    <div class="experience-item reveal">
                        <div class="card-header">
                            <div>
                                <span class="job-title">${exp.title}</span>
                                <span class="company">${exp.company}</span>
                            </div>
                            <div class="date">${exp.date}</div>
                        </div>
                        ${exp.responsibilities.length > 0 ? `
                        <ul class="job-details">
                            ${exp.responsibilities.map(resp => `<li>${resp}</li>`).join('')}
                        </ul>
                        ` : ''}
                    </div>
                `).join('');

                // Render education
                const educationList = document.getElementById('education-list');
                educationList.innerHTML = config.education.map((edu, index) => `
                    <div class="edu-item" ${index > 0 ? 'style="margin-top: 1.5rem;"' : ''}>
                        <span class="edu-degree">${edu.degree}</span>
                        <span class="edu-school">${edu.school}</span>
                        <div class="date" style="margin-top: 0.2rem;">${edu.date}</div>
                    </div>
                `).join('');

                // Render languages
                const languagesList = document.getElementById('languages-list');
                languagesList.innerHTML = config.languages.map(lang =>
                    `<span class="skill-pill">${lang}</span>`
                ).join('');

                // Render footer
                document.getElementById('footer-text').textContent = config.footer.text;

                // Re-initialize intersection observer for newly added reveal elements
                initScrollAnimations();

            } catch (error) {
                console.error('Error loading portfolio configuration:', error);
                document.body.innerHTML = '<div style="text-align: center; padding: 2rem; color: #ef4444;">Error loading portfolio. Please make sure portfolio-config.json exists.</div>';
            }
        }

        // Scroll animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: "0px 0px -50px 0px"
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach(el => {
                observer.observe(el);
            });
        }

        // Load portfolio on page load
        loadPortfolio();
    </script>
</body>
</html>
